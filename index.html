<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <title>Учи js делай деньги</title>
   <link rel="stylesheet" href="css/style.css">
   <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
</head>
<body>
   <img src="images/lightning1.png" alt="" class="light1">
   <img src="images/lightning1.png" alt="" class="light2">
   <div class="calculator">
      <input type="text" placeholder="0" id="finish-num"  class="finish-num">
      <div class="buttons-grid">
         <div class="dont-block"></div>
         <button onclick="del()" class="button button1">del</button>
         <button onclick="clean()" class="button operations button2 null">C</button>
         <button class="button count operations">(</button>
         <button class="button count operations">)</button>
         <button class="button count operations">%</button>
         <button class="button count operations">/</button>
         <button class="button count">1</button>
         <button class="button count">2</button>
         <button class="button count">3</button>
         <button class="button multiply count operations">*</button>
         <button class="button count">4</button>
         <button class="button  count">5</button>
         <button onclick="plus_but()" class="button  count">6</button>
         <button class="button  count operations">-</button>
         <button class="button  count">7</button>
         <button class="button  count">8</button>
         <button class="button  count">9</button>
         <button class="button  count operations">+</button>
         <button class="button count degree operations">^</button>
         <button onclick="dick()" class="button dick">dick</button>
         <button class="button zero count">0</button>
         <button class="button  count">.</button>
         <button onclick="count()" class="button finish operations">=</button>
      </div>
   </div>
   <div class="info">Либо у вас маленький экран, либо телефон расположен горизонатльно, мне лень верстать под этот размер экрана, так что лучше ПЕРЕВЕРНИ ТЕЛЕФОН.
   </div>
   <div class="burger"></div>
   <footer class="footer">
         <div class="footer__inner">

            <h2 class="footer__right">Выполнил - <a href="https://vk.com/id622400944" target="_blank" class="footer__link">Артём Ростомян</a></h2>
      </div>
   <script src="js/script.js"></script>

</html>
